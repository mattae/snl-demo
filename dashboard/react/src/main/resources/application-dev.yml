spring:
  liquibase:
    change-log: classpath:/installers/react-charts/schema/schema.xml
    enabled: true
  flyway:
    enabled: false
  datasource:
    username: snl
    password: snl
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/snl
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate.format_sql: true
